<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./style.css">
	<meta name="description" content="CSS Slider by Anthony-th">
	<link rel="icon" href="./images/favicons/favicon.ico">
	<title>CSS MemSlider</title>
</head>
<body>
	<main class="main-container">
		<input type="radio" class="inputs" name="cssmemradio" id="radio1" checked>
		<input type="radio" class="inputs" name="cssmemradio" id="radio2">
		<input type="radio" class="inputs" name="cssmemradio" id="radio3">
		<input type="radio" class="inputs" name="cssmemradio" id="radio4">
		<input type="radio" class="inputs" name="cssmemradio" id="radio5">
		<input type="radio" class="inputs" name="cssmemradio" id="radio6">
		<input type="radio" class="inputs" name="cssmemradio" id="radio7">
		<div class="memslider">
			<div class="container-memsclider">
				<img class="memslide first" src="./images/1.jpg"></img>
				<img class="memslide second" src="./images/2.png"></img>
				<img class="memslide third" src="./images/3.png"></img>
				<img class="memslide fouth" src="./images/4.jpg"></img>
				<img class="memslide fifth" src="./images/5.jpg"></img>
				<img class="memslide sixth" src="./images/shirokyi-nevskiy-hodit.gif"></img>
				<img class="memslide seventh" src="./images/7.png"></img>
			</div>
		</div>
		<div class="text-and-buttons">
			<div class="text-container">
				<div class="text">
					<p class="text-for-mems" id="text1">You are fullstack!</p>
					<p class="text-for-mems" id="text2">Designer not found</p>
					<p class="text-for-mems" id="text3">Deadline!</p>
					<p class="text-for-mems" id="text4">"Из кросс-чека с любовью"</p>
					<p class="text-for-mems" id="text5">Лучшая работа в мире!</p>
					<p class="text-for-mems" id="text6">"Широкий Невский ходит"</p>
					<p class="text-for-mems" id="text7">Цензура - она такая)</p>
				</div>
			</div>	
			<div class="buttons">
				<label class="contour" for="radio1">
					<span class="pointers"></span>
				</label>
				<label class="contour" for="radio2">
					<span class="pointers"></span>
				</label>
				<label class="contour" for="radio3">
					<span class="pointers"></span>
				</label>
				<label class="contour" for="radio4">
					<span class="pointers"></span>
				</label>
				<label class="contour" for="radio5">
					<span class="pointers"></span>
				</label>
				<label class="contour" for="radio6">
					<span class="pointers"></span>
				</label>
				<label class="contour" for="radio7">
					<span class="pointers"></span>
				</label>
			</div>
		</div>
	</main>
</body>
</html>
